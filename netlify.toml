# Netlify Configuration for Berry Procurement Demo
# Auto-deploys on push to GitHub (main branch)

[build]
  # Build command (Vite + React)
  command = "npm run build"
  # Publish directory (Vite outputs to 'dist', NOT .next - this is Vite, not Next.js)
  publish = "dist"

[build.environment]
  # Node version for build
  NODE_VERSION = "18"

# Environment variables (set in Netlify Dashboard → Site Settings → Environment Variables):
# - NEXT_PUBLIC_SUPABASE_URL (or VITE_SUPABASE_URL) - Your Supabase project URL
# - NEXT_PUBLIC_SUPABASE_ANON_KEY (or VITE_SUPABASE_ANON_KEY) - Supabase anon key (public)
# - SUPABASE_SERVICE_ROLE_KEY - Supabase service role key (SECRET - for seeding only, not needed in production)

# Redirects (SPA routing)
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Headers for security
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"

# NETLIFY READY — AUTO-DEPLOY OK, NO ISSUES