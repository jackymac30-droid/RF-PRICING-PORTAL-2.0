[build]
  # Build command (Vite + React)
  command = "npm run build"
  # Publish directory (Vite outputs to 'dist', NOT .next - this is Vite, not Next.js)
  publish = "dist"

[build.environment]
  # Node version for build
  NODE_VERSION = "18"

# Environment variables (set in Netlify Dashboard → Site Settings → Environment Variables):
# - VITE_SUPABASE_URL - Your Supabase project URL (or NEXT_PUBLIC_SUPABASE_URL)
# - VITE_SUPABASE_ANON_KEY - Supabase anon key (public) (or NEXT_PUBLIC_SUPABASE_ANON_KEY)
# - SUPABASE_SERVICE_ROLE_KEY - Supabase service role key (SECRET - for seeding only, not needed in production)

# Redirects (SPA routing - required for React Router)
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Security headers (production-ready)
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Permissions-Policy = "geolocation=(), microphone=(), camera=()"

# Cache static assets (performance optimization)
[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.js"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.css"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

